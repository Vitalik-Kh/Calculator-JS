<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel='icon' href='img/x-icon.ico' type='image/x-icon'>

    <script src='js/jquery/jquery-3.2.1.js'></script>
    <script src='js/jquery/jquery_color_v2.1.2.js'></script>
    <script src='js/script.js'></script>

    <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
    <link rel='stylesheet' href='css/main.css' type='text/css'>

    <meta name='viewport' content='width=device-width initial-scale=1 shrink-to-fit=no'>
    <meta charset="utf-8">
</head>

<body>

    <div id='global-container'>
    <div class='container-fluid'>
    <div class='col-sm-12'>
        <div id='cal'>
            <div id='screen'>
                
            </div>
            <div id='btn-container'>
                <button id='calc-ac' class='calc-btn btn-color'>AC</button>
                <button id='calc-ce' class='calc-btn btn-color'>CE</button>
                <button id='calc-perc' class='calc-btn'>&#37;</button>
                <button id='calc-divide' class='calc-btn'>&#247;</button>
                <button id='calc-7' class='calc-btn'>7</button>
                <button id='calc-8' class='calc-btn'>8</button>
                <button id='calc-9' class='calc-btn'>9</button>
                <button id='calc-mult' class='calc-btn'>&#215;</button>
                <button id='calc-4' class='calc-btn'>4</button>
                <button id='calc-5' class='calc-btn'>5</button>
                <button id='calc-6' class='calc-btn'>6</button>
                <button id='calc-minus' class='calc-btn'>&#8722;</button>
                <div  class='btn-group'>
                    <button id='calc-1' class='calc-btn'>1</button>
                    <button id='calc-2' class='calc-btn'>2</button>
                    <button id='calc-3' class='calc-btn'>3</button>

                    <button id='calc-0' class='calc-btn'>0</button>
                    <button id='calc-dot' class='calc-btn'>.</button>
                    <button id='calc-equal' class='calc-btn'>=</button>
                </div>
                <button id='calc-plus' class='calc-btn btn-long'>+</button>
            </div>
        </div>
    <div>
    </div>
    </div>

    <button class='btn' id='btn-console'>Console</button>

</body>

</html>
